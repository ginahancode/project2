  <ul class="nav navbar-nav">
    <span style="font-size: 1.5rem; color: white; text-align:center; padding: 6px;">

      <li>
        <i class="fa fa-home" (click)="goHome()" aria-hidden="true" title="Home"></i>
      </li>
      <li>
        <i class="fa fa-users" (click)="goToSocials()" aria-hidden="true" title="Social"></i>
      </li>
      <li>
        <i class="fa fa-user" (click)="goUserInfo()" aria-hidden="true" title="My Information"></i>

<app-banner></app-banner>

<div class="row">
  <div *ngIf="isEditing === false; else editInfo">
    <div class="col-lg-12" style="margin: 70px;">
      <div class="row justify-content-center">
        <div class="col-5">
          <h1>My Information</h1>
        </div>
        <div class="col-5 text-right">
          <i class="fa fa-pencil" (click)="editClicked()" style="font-size: 1.5rem; color: gray; padding-top:10px;"
            title="Edit Information" aria-hidden="true"></i>
        </div>
      </div>
      <div class="info">
        <h4>User ID</h4>
        <p>{{currentUser.userID}}</p>
        <h4>First Name</h4>
        <p>{{currentUser.firstName}}</p>
        <h4>Last Name</h4>
        <p>{{currentUser.lastName}}</p>
        <h4>Userame</h4>
        <p>{{currentUser.username}}</p>
        <h4>Email</h4>
        <p>{{currentUser.email}}</p>
      </div>
    </div>
    <div class="col-lg-6"></div>
  </div>
</div>

<ng-template #editInfo>
  <div class="row">
    <div class="col-lg-6" style="margin: 80px;">
      <div class="row">
          <h1 class="m-4">Edit Information</h1>
          <form [formGroup]="updateUserForm" class="m-5" (ngSubmit)="updateUser(user)">
            <div class="form-group">
              <label for="firstName"><h4>First Name</h4></label>
              <input type="text" class="form-control" value={{user.firstName}}
                formControlName="firstName" placeholder={{user.firstName}}>
            </div>
            <div class="form-group">
              <label for="lastName"><h4>Last Name</h4></label>
              <input type="text" class="form-control" value={{user.lastName}}
                formControlName="lastName" placeholder={{user.lastName}}>
            </div>
            <div class="form-group">
              <label for="username"><h4>Username</h4></label>
              <input type="text" class="form-control" value={{user.username}}
                formControlName="username" placeholder={{user.username}}>
            </div>
            <div class="form-group">
              <label for="email"><h4>Email</h4></label>
              <input type="email" class="form-control" value={{user.email}}
                formControlName="email" placeholder={{user.email}}>
            </div>
            <button class="btn btn-success"  type="submit">Update My Information</button>
          </form>
      </div>
    </div>
  </div>
</ng-template>
